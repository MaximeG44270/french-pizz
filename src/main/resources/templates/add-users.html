<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/base}">
<div layout:fragment="css-title">
  <title>Inscription - French PIZZ</title>
  <link rel="stylesheet" href="/style/inscription.css">
</div>
<body>
<div layout:fragment="content">
<main>
  <div class="container-connection">
    <div class="title-connection-form">
      <img src="/image/french-pizz.png" class="img-french-pizz" alt="french-pizz">
      <img src="/image/inscription.png" class="img-inscription" alt="inscription">
    </div>
    <form th:object="${utilisateur}" class="container-form" method="POST" th:action="@{/add-user}">
      <input th:field="*{idUtilisateur}" type="hidden">
      <!----------------------------------------   FIRST NAME     ---------------------------------------------------------------->
      <div class="container-first-name">
        <label class="label-text-first-name" for="prenom">Votre prénom :</label>
        <div class="container-input-first-name">
          <input th:field="*{prenom}" class="" type="text" placeholder="Prénom"/>
        </div>
      </div>
      <!----------------------------------------   LAST NAME     ---------------------------------------------------------------->
      <div class="container-last-name">
        <label class="label-text-last-name" for="nom">Votre nom :</label>
        <div class="container-input-last-name">
          <input th:field="*{nom}" class="input-last-name" type="text" placeholder="Nom de famille"/>
        </div>
      </div>
      <!----------------------------------------   EMAIL     ---------------------------------------------------------------->
      <div class="container-label-email">
        <label class="label-text-last-email" for="email">Votre email</label>
        <div class="container-input-email">
          <input th:field="*{email}" class="input-email" type="email" placeholder="Email"/>
        </div>
      </div>
      <!----------------------------------------   PASSWORD     ---------------------------------------------------------------->
      <div class="container-label-password">
        <label class="label-text-last-password" for="password">Votre mot de passe</label>
        <div class="container-input-password">
          <input th:field="*{password}" class="input-password" type="password" placeholder="Mot de passe"/>
        </div>
      </div>
      <!----------------------------------------   BUTTON SIGN IN     ---------------------------------------------------------------->
      <div class="block-sign-in">
        <input value="S'inscrire" type="submit" class="button-sign-in"/>
      </div>
    </form>
  </div>
</main>
</div>
</body>
</html>
