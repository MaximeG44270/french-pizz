<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
  <div class="uk-container">

    <h1 class="uk-heading-divider uk-text-center">Formulaire d'ajout de membre à la database</h1>

    <form th:object="${utilisateur}" class="uk-form-horizontal uk-margin-large" method="POST" th:action="@{/add-user}">

      <input th:field="*{idUtilisateur}" type="hidden">


      <!-- Champ de firstName-->
      <div class="uk-margin">
        <!--Normalement le for d'un label est connecté à id d'un input
        et ici th:field="*{name}" va automatiquement générer un id portant le nom id = name-->
        <label class="uk-form-label eni-label" for="prenom">Votre prénom :</label>
        <div class="uk-form-controls">
          <input th:field="*{prenom}" class="uk-input" type="text" placeholder="Prénom"/>
        </div>
      </div>

      <!-- Champ de lastName-->
      <div class="uk-margin">
        <!--Normalement le for d'un label est connecté à id d'un input
        et ici th:field="*{name}" va automatiquement générer un id portant le nom id = name-->
        <label class="uk-form-label eni-label" for="nom">Votre nom :</label>
        <div class="uk-form-controls">
          <input th:field="*{nom}" class="uk-input" type="text" placeholder="Nom de famille"/>
        </div>
      </div>

      <!-- Champ de email-->
      <div class="uk-margin">
        <!--Normalement le for d'un label est connecté à id d'un input
        et ici th:field="*{name}" va automatiquement générer un id portant le nom id = name-->
        <label class="uk-form-label eni-label" for="email">Votre email</label>
        <div class="uk-form-controls">
          <input th:field="*{email}" class="uk-input" type="email" placeholder="Email"/>
        </div>
      </div>

      <!-- Champ de password-->
      <div class="uk-margin">
        <!--Normalement le for d'un label est connecté à id d'un input
        et ici th:field="*{name}" va automatiquement générer un id portant le nom id = name-->
        <label class="uk-form-label eni-label" for="password">Votre mot de passe</label>
        <div class="uk-form-controls">
          <input th:field="*{password}" class="uk-input" type="password" placeholder="Mot de passe"/>
        </div>
      </div>

      <div class="uk-margin">
        <input value="S'inscrire" type="submit" class="uk-button uk-button-primary uk-width-1-1"/>
      </div>
    </form>
  </div>
</main>

</body>
</html>
