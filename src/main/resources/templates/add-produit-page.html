<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/base}">
<div layout:fragment="css-title">
    <title>Menu - French PIZZ</title>
    <link rel="stylesheet" href="style/menu.css">
</div>
<body>
<div layout:fragment="content">
    <main>
        <div class="uk-container">

            <h1 class="uk-heading-divider uk-text-center">Formulaire d'ajout de produit à la database</h1>

            <form th:object="${produit}" class="uk-form-horizontal uk-margin-large" method="POST" th:action="@{/add-produit}">

                <!-- Champ de nom-->

                <div class="uk-margin">
                    <!--Normalement le for d'un label est connecté à id d'un input
                    et ici th:field="*{name}" va automatiquement générer un id portant le nom id = name-->
                    <label class="uk-form-label" for="nom">Nom du produit</label>
                    <div class="uk-form-controls">
                        <input th:field="*{nom}" class="uk-input" type="text" placeholder="Nom produit"/>
                    </div>
                </div>

                <!-- Champ de type-->
                <div class="uk-margin">
                    <label class="uk-form-label" for="type_produit">Choisissez le type de produit</label>
                    <div class="uk-form-controls">
                        <select th:field="*{typeProduit}" class="uk-select" aria-label="Select">
                            <option value="" selected>Liste des types de produits</option>
                            <option th:each="typeProduit : ${types}" th:value="${typeProduit.idTypeProduit}" th:text="${typeProduit.libelle}"></option>
                        </select>
                    </div>
                </div>

                <!-- Champ de year-->
                <div class="uk-margin">
                    <label class="uk-form-label" for="description">Description du produit</label>
                    <div class="uk-form-controls">
                        <input th:field="*{description}" class="uk-input" type="text" placeholder="Description du produit"/>
                    </div>

                </div>

                <!-- Champ de prix-->
                <div class="uk-margin">
                    <!--Normalement le for d'un label est connecté à id d'un input
                    et ici th:field="*{name}" va automatiquement générer un id portant le nom id = name-->
                    <label class="uk-form-label" for="prix">Quel est le prix du produit</label>
                    <div class="uk-form-controls">
                        <input th:field="*{prix}" class="uk-input" placeholder="prix en €"/>
                    </div>
                </div>

                <!-- Champ de image -->
                <div class="uk-margin">
                    <!--Normalement le for d'un label est connecté à id d'un input
                   et ici th:field="*{name}" va automatiquement générer un id portant le nom id = name-->
                    <label class="uk-form-label" for="image_url">Lien de l'image</label>
                    <div class="uk-form-controls">
                        <textarea th:field="*{image_url}" class="uk-textarea"></textarea>
                    </div>
                </div>

                <div class="uk-margin">
                    <input value="Ajouter le produit" type="submit" class="uk-button uk-button-primary uk-width-1-1"/>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
